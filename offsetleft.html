<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width:200px;
			height:200px;
			background:red;
			position:absolute;
			left:200px;
			margin:60px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function()        //margin 和 left 都可以得到（和）
		{
			var oDiv=document.getElementById('div1');
			oDiv.onclick=function()
			{
				alert(oDiv.offsetLeft);
			}
		}
	</script>
</head>
<body>
	<div id="div1">
		
	</div>
</body>
</html>
